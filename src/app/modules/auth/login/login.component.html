<main class="main">
  <div class="wrapper">
    <div class="card">
      <div class="title">
        <h1 class="title title-large">Sign In</h1>
        <!-- <p class="title title-subs">New user? <span><a href="#" class="linktext">Create an account</a></span></p> -->
      </div>
      <form class="form" [formGroup]="loginForm">
        <div class="form-group">
          <input
            type="username"
            name="username"
            id="username"
            class="input-field"
            placeholder="Username"
            formControlName="username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            class="input-field"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <!-- <a href="./index.html" class="linktext">Forgot Password</a> -->
          <span class="linktext"></span>
          <button type="submit" (click)="login()" class="input-submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
